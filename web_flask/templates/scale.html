{% extends 'layout.html' %}

{% block body %}
<div class="grid-container">
<!--<h1>Scale {{ scale_id }}</h1>-->
    {% autoescape false %}
    {% for scale in scales %}
        {% if scale.id == scale_id %}
        <h2>{{ scale.title }}</h2>
        <div class="scale">{{ scale.body }}</div>
        <div class="description">{{ scale.description }}</div>
        <div class="video">{{ scale.video }}</div>
        <div class="home_link">
            <a href="../lessons">Back to Lessons</a>
        </div>
        <div class="next_link">
        <a href="../chords/{{ scale.id }}">
            Next</div>
        </a>
        {% endif %}
    {% endfor %}
    {% endautoescape %}
</div>
{% endblock %}
