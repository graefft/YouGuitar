{% extends 'layout.html' %}

{% block body %}
            <h1>Welcome to YouGuitar</h1>

            <h2>Choose a lesson:</h2>

            <div class="lesson_list">
                {% for scale in scales %}
                <a href="scales/{{ scale.id }}">
                <h3>{{ scale.name }}</a></h3>
                {% endfor %}
            </div>
            <div class="lesson_list">
                {% for chord in chords %}
                <a href="chords/{{ chord.id }}">
                <h3>{{ chord.name }}</a></h3>
                {% endfor %}
            </div>
            <div class="lesson_list">
                {% for rhythm in rhythms %}
                <a href="rhythms/{{ rhythm.id }}">
                    <h3>{{ rhythm.name }}</a></h3>
                {% endfor %}
            </div>
            <br/>
 {% endblock %}
